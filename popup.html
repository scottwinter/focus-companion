<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/fontawesome/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Focus Companion</title>
</head>
<body>
    <div class="container">
        <div id="grid-header">
            <i id="settings" class="fa-solid fa-gear fa-2x"></i>
            <div id="focus-label">Focus Mode off</div>
            <div id="focus-toggle">                
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="timer">
            25:00
        </div>
        <div id="timer-btn">
            <button type="button" class="btn btn-primary timer-btn" id="StartTimer">Focus</button>
            <button type="button" class="btn btn-primary timer-btn" id="StopTimer" style="display: none;">Stop</button>
        </div>
    </div>
    
</body>
</html>
