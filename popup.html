<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Focus Timer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Focus Companion</span>
      </div>
    </nav>    
    <div class="container">
      <div class="h2" id="focusMessage">Start focus time</div>
      <div id="testelement"><a href="settings.html">Settings -></a>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Focus Mode</label>
      </div>
      <label for="timerDuration">Set timer duration:</label>

      <select name="timerDuration" id="timerDuration">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
      </select>
      
      <div>Focus time ends in <span id="time">01:00</span> minutes!</div>
      <button type="button" class="btn btn-primary" id="StartTimer">Start timer</button>
      <button type="button" class="btn btn-primary" id="StopTimer">Stop timer</button>
      <button type="button" class="btn btn-secondary" id="settings">Settings</button>
    </div>
	  <script src="scripts/popup.js"></script>
  </body>
</html>
